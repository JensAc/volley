<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Volley | Game Scores</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
<div id="app">
    <nav class="navbar has-shadow">
        <div class="container">
            <div class="navbar-brand"><a class="navbar-item" href="../">
                <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox"/></a>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Add Match</h1>
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control has-icons-left has-icons-right search-field">
                                <div class="select">
                                    <select>
                                        <option>Volleyball</option>
                                        <option>Kicker</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="typo__label">Simple select / dropdown</label>
                                    <multiselect v-model="value" :options="options" :multiple="true"
                                                 :close-on-select="false" :clear-on-select="false" :hide-selected="true"
                                                 :preserve-search="true" placeholder="Pick some" label="name"
                                                 track-by="name" :preselect-first="true">
                                        <template slot="tag" slot-scope="props"><span
                                                class="custom__tag"><span>{{ props.option.language }}</span><span
                                                class="custom__remove"
                                                @click="props.remove(props.option)">❌</span></span></template>
                                    </multiselect>
                                    <pre class="language-json"><code>{{ value }}</code></pre>
                                </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="box cta">
        <p class="has-text-centered">
            Powered by <span class="tag is-link">Vue.js</span>. All the data is stored inside of <span
                class="tag is-black">kanban.js</span> file, and can be easily changed according to your needs.
        </p>
    </div>
    <!-- Loop through the parent array -->
    <section class="container">
        <div class="columns is-mobile is-centered" id="sectioncontainer">
            <div class="column is-narrow" v-for="yxy in filteredCards">
                <article class="message" :class="'is-' + yxy.cardColor">
                    <div class="message-header">
                        <!-- Make a header using the `name` property from the current season in the loop -->
                        <p>{{ title }} » {{ yxy.name }}</p>
                        <button class="delete" aria-label="delete" @click="removeCard(yxy)"></button>
                    </div>
                    <div class="message-body">
                        <div class="board-item">
                            <!-- Loop through the `items` array from the current season to show each item -->
                            <div class="board-item-content" v-for="item in yxy.items"><span>{{ item }}</span></div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</div>
<footer>
</footer>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js'></script>
<script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
<link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">

<script>
    Vue.component('vue-multiselect', window.VueMultiselect.default)

    import Multiselect from 'vue-multiselect'

export default {
  components: {
    Multiselect
  },
  data () {
    return {
      value: [],
      options: [
        { name: 'Vue.js', language: 'JavaScript' },
        { name: 'Adonis', language: 'JavaScript' },
        { name: 'Rails', language: 'Ruby' },
        { name: 'Sinatra', language: 'Ruby' },
        { name: 'Laravel', language: 'PHP' },
        { name: 'Phoenix', language: 'Elixir' }
      ]
    }
  }
}

</script>
</body>
</html>
